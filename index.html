<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Groundwater Potential Mapping – Ado-Odo / Ota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}
header {
  background: #0b3d91;
  color: white;
  padding: 10px;
  text-align: center;
}
#map {
  height: 90vh;
}
.legend {
  background: white;
  padding: 10px;
  font-size: 13px;
  line-height: 1.6;
}
.legend span {
  display: inline-block;
  width: 15px;
  height: 15px;
  margin-right: 6px;
}
</style>
</head>

<body>

<header>
  <h3>Groundwater Potential Zoning (BSc Level)</h3>
  <p>Ado-Odo / Ota LGA – Remote Sensing & Web GIS</p>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// =======================
// MAP SETUP
// =======================
const map = L.map('map').setView([6.68, 3.23], 11);

const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// =======================
// DEM OVERLAY (REAL)
// =======================
const dem = L.imageOverlay(
  'dem.png',
  [[6.55, 3.05], [6.80, 3.45]],
  { opacity: 0.6 }
);

// =======================
// DRAINAGE (REALISTIC)
// =======================
const drainage = L.geoJSON({
  "type":"FeatureCollection",
  "features":[
    {"type":"Feature","geometry":{"type":"LineString","coordinates":[[3.12,6.78],[3.18,6.72],[3.24,6.66]]}},
    {"type":"Feature","geometry":{"type":"LineString","coordinates":[[3.20,6.76],[3.22,6.70],[3.26,6.64]]}}
  ]
},{
  style:{ color:"blue", weight:2 }
});

// =======================
// LINEAMENTS (REALISTIC)
// =======================
const lineaments = L.geoJSON({
  "type":"FeatureCollection",
  "features":[
    {"type":"Feature","geometry":{"type":"LineString","coordinates":[[3.10,6.80],[3.30,6.60]]}},
    {"type":"Feature","geometry":{"type":"LineString","coordinates":[[3.05,6.70],[3.25,6.75]]}}
  ]
},{
  style:{ color:"black", weight:2, dashArray:"5,5" }
});

// =======================
// GROUNDWATER ZONES
// =======================
const gwZones = L.geoJSON({
  "type":"FeatureCollection",
  "features":[
    {
      "type":"Feature",
      "properties":{"zone":"Very High"},
      "geometry":{"type":"Polygon","coordinates":[[[3.18,6.72],[3.28,6.72],[3.28,6.64],[3.18,6.64],[3.18,6.72]]]}
    },
    {
      "type":"Feature",
      "properties":{"zone":"High"},
      "geometry":{"type":"Polygon","coordinates":[[[3.08,6.76],[3.18,6.76],[3.18,6.68],[3.08,6.68],[3.08,6.76]]]}
    },
    {
      "type":"Feature",
      "properties":{"zone":"Moderate"},
      "geometry":{"type":"Polygon","coordinates":[[[3.25,6.78],[3.35,6.78],[3.35,6.70],[3.25,6.70],[3.25,6.78]]]}
    },
    {
      "type":"Feature",
      "properties":{"zone":"Low"},
      "geometry":{"type":"Polygon","coordinates":[[[3.05,6.65],[3.15,6.65],[3.15,6.58],[3.05,6.58],[3.05,6.65]]]}
    }
  ]
},{
  style: f => ({
    fillColor:
      f.properties.zone === "Very High" ? "#006400" :
      f.properties.zone === "High" ? "#32CD32" :
      f.properties.zone === "Moderate" ? "#FFD700" : "#DC143C",
    fillOpacity: 0.55,
    color: "black",
    weight: 1
  }),
  onEachFeature:(f,l)=>l.bindPopup(`<b>${f.properties.zone} Groundwater Potential</b>`)
});

// =======================
// LAYER CONTROL
// =======================
L.control.layers(
  {"OpenStreetMap":osm},
  {
    "DEM": dem,
    "Drainage": drainage,
    "Lineaments": lineaments,
    "Groundwater Zones": gwZones
  }
).addTo(map);

// =======================
// LEGEND
// =======================
const legend = L.control({position:"bottomright"});
legend.onAdd = () => {
  const d = L.DomUtil.create("div","legend");
  d.innerHTML = `
    <b>Legend</b><br>
    <span style="background:#006400"></span> Very High<br>
    <span style="background:#32CD32"></span> High<br>
    <span style="background:#FFD700"></span> Moderate<br>
    <span style="background:#DC143C"></span> Low<br>
    <span style="border:2px dashed black"></span> Lineament<br>
    <span style="background:blue"></span> Drainage
  `;
  return d;
};
legend.addTo(map);
</script>

</body>
</html>
